name: Development workflow

on:
  push:
    branches:
      - main

# Here the environment variable is declared in workflow level
env:
  # Replace with your Orchestrator Values
  PROJECT_NAME: PatientChartDownload_AdvancedMD
  PROJECT_FOLDER: Shared
  ORCH_URL: https://staging.uipath.com
  ORCH_TENANT: DefaultTenant
  ORCH_CLIENT_ID: ADLqfy4M6cRUaEL6XOxiKpMqyPvjTuUi
  ORCH_USER_KEY: WbF2D1YK4j4jLBJAhAYD3lKhJ3YqEVdHMRKzlXR3o2t5M
  ORCH_ACC_NAME: uipatbhekmar

jobs:
  print-details:
    runs-on: ubuntu-latest
    steps:
      - name: echo-default-env-variables
        run: |
          echo "Home: ${HOME}"
          echo "GITHUB_WORKFLOW: ${GITHUB_WORKFLOW}"
          echo "GITHUB_ACTIONS: ${GITHUB_ACTIONS}"
          echo "GITHUB_ACTOR: ${GITHUB_ACTOR}"
          echo "GITHUB_REPOSITORY: ${GITHUB_REPOSITORY}"
          echo "GITHUB_EVENT_NAME: ${GITHUB_EVENT_NAME}"
          echo "GITHUB_WORKSPACE: ${GITHUB_WORKSPACE}"
          echo "GITHUB_SHA: ${GITHUB_SHA}"
          echo "GITHUB_REF: ${GITHUB_REF}"

  cleaner:
    runs-on: ubuntu-latest
    steps:
      - name: Runner workspace path
        run: |
          echo "Cleaning up previous run"
          rm -rf "${{ github.workspace }}"

  build-uipath-nuget-package:
    needs: cleaner
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      # âœ… Install required .NET 6 SDK
      - name: Setup .NET 6
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Verify .NET installation
        run: dotnet --info

      - name: Build Nuget Package
        shell: pwsh
        run: |
          ${{ github.workspace }}\scripts\UiPathPack.ps1 `
          ${{ github.workspace }}\project.json `
          -destination_folder ${{ github.workspace }}\package

      - name: Upload UiPath Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: |
            package/*.*
            scripts/*.ps1

  publish-uipath-nuget-package:
    needs: build-uipath-nuget-package
    runs-on: windows-latest
    steps:
      - name: Download UiPath Artifacts
        uses: actions/download-artifact@v4
        with:
          name: Artifacts

      - name: Publish Nuget Package to DEV
        shell: pwsh
        run: |
          ${{ github.workspace }}\scripts\UiPathDeploy.ps1 `
          ${{ github.workspace }}\package `
          ${{ env.ORCH_URL }} `
          ${{ env.ORCH_TENANT }} `
          -UserKey ${{ env.ORCH_USER_KEY }} `
          -account_name ${{ env.ORCH_ACC_NAME }}

  
